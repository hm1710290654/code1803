		*{

			padding: 0;
			list-style: none;
		}
		#nav{
			margin: 100px auto;
			width: 640px;
			height: 30px;
			border-radius: 5px;
			overflow: hidden;
		}
		#nav>li{
			float: left;
			width: 80px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			background: gray;
		}
		#nav>li a{
			text-decoration: none;
			color: white;
		}
		#nav>li:hover{
			background: yellow;
			transition:all 1s;
		}
		#nav>li:hover a{
			color:pink;
		}
	</style>
</head>
