		// 已知一套房：总价120万   首付40万    贷款80万   利率：4.95/100/12   期数：20年
		// 求每月还款
		// （1+月利率）**期数*月利率/（（1+月利率）**期数-1）
		
		var qishu=prompt("请输入贷款年限")*12;
		var lilv=0;
		if(qishu<=60){
			lilv=4.7/100/12;
		}
		else{
			4.95/100/12;
		}

		/*lilv = qishu<=60 ? 4.7/100/12 : 4.95/100/12;*/

		
		var jishu=Math.pow(1+lilv,qishu);
		var result=(jishu*lilv)/(jishu-1);
