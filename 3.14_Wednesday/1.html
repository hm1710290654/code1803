<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML布局</title>
	<style type="text/css">
		#header{
			background-color: black;
			color: white;
			text-align: center;
			padding: 5px;
		}
		#nav{
			background-color: #eeeeee;
			float: left;
			line-height: 30px;
			padding: 5px;
			width: 100px;
			height: 200px;
		}
		#section{
			float: left;
			width: 300px;
		}
		#footer{
			background-color: black;
			color: white;
			text-align: center;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="header">
		<h1>City Gallery</h1>
	</div>
	<div id="nav">
		<span>London</span>
		<br>
		<span>Paris</span><br>
		<span>Tokyo</span><br>
	</div>
	<div id="section">
		<h2>London</h2>
		<p>London is the capital city of England.</p>
		
		<p>Standing on the River Thames,</p>
	</div>
	<div id="footer">
		Copyright W3School.com.cn
	</div>
</body>
</html>
